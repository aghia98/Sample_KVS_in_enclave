syntax = "proto3";

package keyvaluestore;

// A simple key-value storage service
service KVS {
  // Provides a value for each key request
  rpc Get (Key) returns (Value) {}
  rpc Put (KV_pair) returns (Value) {}
  rpc Delete (Key) returns (Value) {}
  rpc Share_lost_keys (New_id_with_S_up_ids) returns (stream Lost_keys) {}
  rpc get_keys_shares (New_id_with_polynomial) returns (stream Keys_and_shares) {}
}

// The request message containing the key
message Key {
  string key = 1;
}

// The response message containing the value associated with the key
message Value{
  string value = 1;
}

message KV_pair{
  string key = 1;
  string value = 2;
}

message Lost_keys {
  repeated Key keys = 1;
}

message New_id_with_S_up_ids {
  int32 new_id = 1;
  repeated int32 S_up_ids = 2; 
}

message New_id_with_polynomial {
  int32 new_id = 1;
  int32 polynomial = 2; 
}

message Keys_and_shares {
  repeated string keys_and_shares = 1;
}

